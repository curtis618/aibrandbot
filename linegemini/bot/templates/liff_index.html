<body>
    <div class="container">

        <div id="input-area">

    <script>
        // è«‹ç¢ºèªæ­¤è™•ç‚ºæ‚¨çš„ LIFF ID
        const LIFF_ID = "2008756465-yyrzaKfY"; 
        let currentImageUrl = "";
        let currentUserId = "";

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    currentUserId = profile.userId;
                }
            } catch (err) {
                console.error('LIFF Initialization failed', err);
                document.getElementById('status').innerText = "LIFF åˆå§‹åŒ–å¤±æ•—";
            }
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt-input').value;
            if (!prompt) {
                alert("è«‹è¼¸å…¥æè¿°ï¼");
                return;
            }

            document.getElementById('input-area').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('status').innerText = "";

            try {
                const response = await fetch('/bot/liff/generate/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    currentImageUrl = data.image_url;
                    document.getElementById('generated-image').src = currentImageUrl;
                    
                    // åœ–ç‰‡è¼‰å…¥å®Œæˆå¾Œå†é¡¯ç¤º
                    document.getElementById('generated-image').onload = function() {

                    };
                } else {

                }
            } catch (err) {

                document.getElementById('input-area').style.display = 'block';
                document.getElementById('status').innerText = "ç”Ÿæˆå¤±æ•—ï¼š" + err.message;
            }
        }

        async function sendToLine() {

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerText = "å‚³é€ä¸­...";

            try {
                const response = await fetch('/bot/liff/send/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: currentUserId,
                        imageUrl: currentImageUrl

                sendBtn.disabled = false;
